<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main1">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-8 col-sm-6">
                    <div class="trend">
                        <h2>Current Temperature detais</h2>
                        <p>---Pick The Country---</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 col-md-8 col-sm-6">
                    <p class="popular">Select any country from the drop-down to show ther weather report</p>
                    <div style="text-align: center;">
                        <label for="Shows" class="main">Select country:</label>
                        <select id="country" style="width:35%">
                            <option>Choose your country</option>
                        </select>
                        <button type="button" class="btn btn-primary">Search</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</html>
